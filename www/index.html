<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Fantasy Football</title>
    <meta name="description" content="Nuclear Fantasy Football">
    <meta name="author" content="Nolan MacDonald">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- NUCLEARFF CSS STYLE SHEET -->
     <link rel="stylesheet" href="css/style.css">

    <!-- Lazy preload background image -->
    <link rel="preload" href="images/football-stadium-bg.jpg" as="image">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid ps-3 pe-3">
            <a class="navbar-brand" href="#">
                {{logo_img}}
            </a>
            <div class="ms-auto">
                {{social_links}}
            </div>
        </div>
    </nav>

    <!-- Full Screen Hero Section -->
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content fade-in">
            <!-- <h1 class="hero-title-nuclear-minimal">NUCLEARFF</h1> -->
             <h1 class="hero-title-nuclear-minimal">
                <span class="word nuclear">NUCLEAR</span><span class="word ff">FF</span>
            </h1>
            <p class="hero-subtitle">Nuclear Fantasy Football - Coming Soon</p>

            <div class="countdown-display">
                <h2 style="margin-bottom: 1rem;">LAUNCH SEQUENCE</h2>
                <div class="countdown-text">
                    {{countdown_display}}
                </div>
                <p style="margin-top: 1rem; opacity: 0.8;">Aug. 15, 2025 (9:00 AM ET)</p>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/main.js" defer></script>

    <!-- Shiny dynamic content -->
    {{headContent()}}
</body>
</html>
